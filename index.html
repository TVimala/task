<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>tasks</title>
  <link href="twostyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1 id="Heading">Task Scheduler</h1>
  <div class="holder">
    
    
    
    <button id="add">+</button>
  
  </div>
  
  
  <div id="popup-form" class="popup">
    <form id="task-form">
      <label for="taskTitle">Task Title:</label>
      <input type="text" id="taskTitle" required>

      <label for="taskDescription">Task Description:</label>
      <textarea id="taskDescription" rows="4" required></textarea>

      <label for="taskTime">Task Time:</label>
      <input type="time" id="taskTime" required>

      <label for="taskDate">Task Date:</label>
      <input type="date" id="taskDate" required>

      <label for="taskAssignedTo">Task Assigned to:</label>
      <input type="email" id="taskAssignedTo" required>

      <button type="button" id="addTask">Add Task</button>
      <button type="button" id="closeForm">Close</button>
    </form>
  </div>
  <script src="twoscript.js"></script>
</body>

</html>
